<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tokenizer Chai-Code</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-900 text-gray-300 flex items-center justify-center min-h-screen p-4"
  >
    <!-- Main Container -->
    <div
      class="w-full max-w-2xl bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-6 sm:p-8 flex flex-col gap-6"
    >
      <!-- Header Section -->
      <header class="text-center border-b border-gray-700 pb-6">
        <h1 class="text-3xl font-bold text-white">Tokenizer</h1>
        <p class="text-gray-400 mt-2">
          Encode text into tokens or decode tokens back into text.
        </p>
      </header>

      <!-- Input Section -->
      <div class="flex flex-col gap-2">
        <label for="user-input" class="text-sm font-medium text-gray-400"
          >Input</label
        >
        <textarea
          id="user-input"
          class="w-full min-h-[140px] p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          placeholder="Enter text to encode or token IDs to decode..."
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4">
        <button
          id="encode"
          class="cursor-pointer flex-1 py-3 px-4 font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 active:bg-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          Encode
        </button>
        <button
          id="decode"
          class="cursor-pointer flex-1 py-3 px-4 font-semibold rounded-lg bg-gray-600 text-white hover:bg-gray-500 active:bg-gray-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          Decode
        </button>
      </div>

      <!-- Output Section -->
      <div class="flex flex-col gap-2">
        <label for="output-display" class="text-sm font-medium text-gray-400"
          >Result</label
        >
        <div
          id="output-display"
          class="w-full min-h-[140px] p-4 bg-gray-900 border border-gray-600 rounded-lg font-mono text-gray-400 whitespace-pre-wrap break-words"
          aria-live="polite"
        >
          <!-- The result of encoding or decoding will appear here. -->
        </div>
      </div>
    </div>
  </body>
  <script src="./Tokenizer.js"></script>
</html>
